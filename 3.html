<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  /*
  1. числа складываютя
  2. далее конвертируются в строку
  3. далее происходит конкатенация строк
  */
  console.log(10 + "10" + 10);
  /*
  1. числа 10 конвертируются в строку
  2. далее происходит конкатенация строк
  */
  console.log(10 + 10 + +"10");
  /*
  1. числа 10 складываются
  2. строка 10 приводится к числу
  3. число 10 складывается с первыми двумя значениями
  */
  console.log(10 / -"");
  /*
  1. пустая строка приодится к числу 0 со знаком минус
  2. 10 делится на -0 получается минус бесконечность
  */
  console.log(10 / +"2,5");
  /*
  1. у копьютера не получается привести строку к 2,5 т.к. написано через ,
  2. получается не число NaN
  3. 10 деленное на NaN = NaN
  */

</script>
</body>
</html>
