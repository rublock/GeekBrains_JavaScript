    <div class="stars_container">

    <script>
      "use strict";

      /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */

      const starsContainer = document.querySelector(".stars_container");
      let str = "";
      for (let i = 0; i < starsContainer.children.length; i++) {
        starsContainer.children[i].addEventListener("mouseover", (event) => {
          if (str === "") {
            starsContainer.children[0].classList.add("golden");
            str = "one";
          } else if (str === "one") {
            starsContainer.children[1].classList.add("golden");
            str = "two";
          } else if (str === "two") {
            starsContainer.children[2].classList.add("golden");
            str = "three";
          } else if (str === "three") {
            starsContainer.children[3].classList.add("golden");
            str = "four";
          } else if (str === "four") {
            starsContainer.children[4].classList.add("golden");
          }
        });
      }

      /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */

      console.log(starsContainer.children);

      starsContainer.addEventListener("click", (event) => {
        Array.from(starsContainer.children).forEach((elem) =>
          elem.classList.remove("golden")
        );
      });
