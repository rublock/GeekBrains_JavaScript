<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  a была изначально 1, ниже мы к ней прибавляем еще 1 и возвращаем 2 в значение с
   */
  c = ++a;
  console.log(c);

  /*
  т.к. инкремен имеет постфиксную форму он увеличивает b, но возвращает старое значение 
  поэтому d = 1 , а не 2
   */
  d = b++;
  console.log(d);

  /*
  выше по коды а = 2 ниже мы прибавили еще 1 и прибавили два получилось 2 + 1 + 2 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  d и b выше по коды были равны двум, к b прибавился 1 но не значение не вернулось, т.к. инкремент
  имеет постфиксную форму
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
